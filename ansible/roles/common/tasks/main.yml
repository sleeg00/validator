# roles/common/tasks/main.yml

- name: Update apt cache and install prerequisite packages
  become: yes
  ansible.builtin.apt:
    name: ['ca-certificates', 'curl', 'gnupg']
    state: present
    update_cache: yes

- name: Create directory for Docker GPG key
  become: yes
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker's official GPG key
  become: yes
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    force: true

- name: Add Docker repository
  become: yes
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker

- name: Install Docker Engine and Docker Compose
  become: yes
  ansible.builtin.apt:
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io', 'docker-buildx-plugin', 'docker-compose-plugin']
    state: present
    update_cache: yes

- name: Ensure Docker service is started and enabled
  become: yes
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Add user to the docker group to run docker without sudo
  become: yes
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes

- name: Add Kurtosis APT repository
  become: yes
  ansible.builtin.apt_repository:
    repo: "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /"
    state: present
    filename: kurtosis

- name: Install Kurtosis CLI via apt
  become: yes
  ansible.builtin.apt:
    name: kurtosis-cli
    state: present
    update_cache: yes